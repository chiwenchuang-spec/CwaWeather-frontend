    <style>

        /* é ‚éƒ¨ç‹€æ…‹åˆ— - æ¨¡æ“¬å„€è¡¨æ¿ä»‹é¢ */
        .status-bar {

        /* æ–°å¢ï¼šåœ°é»é¸æ“‡å™¨æ¨£å¼ */
        .location-select-container {

        #locationSelect {

        /* æ¨¡æ“¬ä¸‹æ‹‰ç®­é ­ */
        .location-select-container::after {

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ - é§•é§›è‰™é¡¯ç¤ºå™¨é¢¨æ ¼ === */
        .hero-card {

        .advice-grid {

    </style>

<body>
    <div id="loading" class="loading-screen">

        <p style="color: var(--fss-text-light); font-weight: bold; margin-top: 20px;">æ­£åœ¨å•Ÿå‹• CHRONICLE è§€æ¸¬ç³»çµ±...</p>
    </div>
    
    <div class="status-bar">

        <div id="updateTime" class="update-pill">ç³»çµ±å•Ÿå‹•ä¸­...</div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">// å€åŸŸæ™‚é–“åºåˆ—åˆ†æ (T.S.A)</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        // API åŸºç¤ç¶²å€
        const BASE_API_URL = "https://weather-mia.zeabur.app/api/weather/";
        
        // å¯é¸åœ°å€åˆ—è¡¨ï¼š[é¡¯ç¤ºåç¨±]: [API æŸ¥è©¢ä»£ç¢¼]
        const locations = {
            //å…­éƒ½:
            'å°åŒ—å¸‚': 'taipei',
            'æ–°åŒ—å¸‚': 'newtaipei',
            'æ¡ƒåœ’å¸‚': 'taoyuan',
            'å°ä¸­å¸‚': 'taichung',
            'è‡ºå—å¸‚': 'tainan',
            'é«˜é›„å¸‚': 'kaohsiung',
            
            //ä¸€èˆ¬ç¸£å¸‚:
            'åŸºéš†å¸‚': 'keelung',
            'æ–°ç«¹ç¸£': 'hsinchucounty',
            'æ–°ç«¹å¸‚': 'hsinchucity',
            'è‹—æ —ç¸£': 'miaoli' ,
            'å½°åŒ–ç¸£': 'changhua',
            'å—æŠ•ç¸£': 'nantou',
            'é›²æ—ç¸£': 'yunlin',
            'å˜‰ç¾©ç¸£': 'chiayicounty',
            'å˜‰ç¾©å¸‚': 'chiayicity',
            'å±æ±ç¸£': 'pingtung',

            // æ±éƒ¨åŠé›¢å³¶:
            'å®œè˜­ç¸£': 'yilan',
            'èŠ±è“®ç¸£': 'hualien',
            'è‡ºæ±ç¸£': 'taitung',
            'æ¾æ¹–ç¸£': 'penghu',
            'é‡‘é–€ç¸£': 'kinmen',
            'é€£æ±Ÿç¸£': 'lienchiang',
                        
            // å¦‚æœ API æ”¯æ´ï¼Œå¯ç¹¼çºŒæ“´å……
        };

        // è¿½è¹¤ç•¶å‰é¸å®šçš„åœ°å€ä»£ç¢¼
        let currentApiCode = 'taichung'; 

        // å‹•æ…‹ç”Ÿæˆ API ç¶²å€
        function getApiUrl() {
            return BASE_API_URL + currentApiCode;
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸ›°ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸ’§";
            if (weather.includes("é›·")) return "âš¡";
            return "ğŸŒªï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ›¡ï¸";
            let rainText = "é˜²è­·ç­‰ç´šï¼šç¶ è‰²";
            if (parseInt(rainProb) > 30) {
                rainIcon = "âš ï¸";
                rainText = "é™æ°´æ©Ÿç‡é«˜ï¼Œå»ºè­°å•Ÿå‹•é˜²è­·ã€‚";
            }

            let clothIcon = "ğŸ”¥";
            let clothText = "ç’°å¢ƒæº«åº¦ï¼šæ†æº«ç´š";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "â™¨ï¸";
                clothText = "ç’°å¢ƒé«˜æº«ï¼Œæ³¨æ„æ•£ç†±ï¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "â„ï¸";
                clothText = "æº«åº¦åä½ï¼Œå»ºè­°éš”ç†±è£å‚™ã€‚";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ™¨é–“ç›¸ä½";
            if (hour >= 11 && hour < 14) return "æ­£åˆæ ¸å¿ƒ";
            if (hour >= 14 && hour < 18) return "æ—¥é–“ç›¸ä½";
            if (hour >= 18 && hour < 23) return "å¤œé–“åµæ¸¬";
            return "æ·±å¤œå¾…æ©Ÿ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">è§€æ¸¬æ™‚ç›¸ï¼š${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">å¤©å€™ç‹€æ…‹ï¼š${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:var(--fss-accent-blue)">é™æ°´æŒ‡æ•¸ P.I. ${current.rain}%</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:var(--fss-accent-blue)">ç’°å¢ƒæ¥µå€¼ T.M. ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ¬¡æ—¥" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° ~ ${f.maxTemp}Â°</div>
                                <div>P.I. ${f.rain}%</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºæ—¥æœŸå’Œæ˜ŸæœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["D0 (æ—¥)", "D1 (ä¸€)", "D2 (äºŒ)", "D3 (ä¸‰)", "D4 (å››)", "D5 (äº”)", "D6 (å…­)"];

            document.getElementById('updateTime').textContent = `[S-Time] ${month}/${date} ${days[dayIndex]}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        async function fetchWeather() {
            showLoading(); // æ¯æ¬¡æŠ“å–å‰é¡¯ç¤º Loading ç•«é¢

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                // ä½¿ç”¨å‹•æ…‹ API ç¶²å€
                const fetchPromise = fetch(getApiUrl()).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("è§€æ¸¬æ•¸æ“šå‚³è¼¸éŒ¯èª¤ï¼Œé‡å•Ÿé¨å£«åœ˜é€šè¨Šï¼è«‹æª¢æŸ¥åœ°å€ä»£ç¢¼æ˜¯å¦æ­£ç¢ºã€‚");
                document.getElementById('loading').style.display = 'none';
            }
        }

        // è™•ç†åœ°é»é¸å–®è®Šå‹•
        function handleLocationChange(event) {
            currentApiCode = event.target.value;
            fetchWeather();
        }

        // åˆå§‹åŒ–å‡½å¼
        function initializeApp() {
            const selectElement = document.getElementById('locationSelect');

            // å¡«å……ä¸‹æ‹‰é¸å–®é¸é …
            for (const [name, code] of Object.entries(locations)) {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `ğŸ“ ${name}`;
                selectElement.appendChild(option);
            }

            // é è¨­é¸ä¸­ kaohsiung (èˆ‡ currentApiCode ä¿æŒä¸€è‡´)
            selectElement.value = currentApiCode; 
            
            // ç›£è½è®Šå‹•äº‹ä»¶
            selectElement.addEventListener('change', handleLocationChange);
            
            // é¦–æ¬¡è¼‰å…¥è³‡æ–™
            fetchWeather();
        }

        document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
